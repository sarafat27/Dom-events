<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h2>Event delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Cumque, possimus!</li>
        <li class="item">Ea, sit!</li>
        <li class="item">Minus, laboriosam?</li>
        <li class="item">Dicta, consequatur?</li>
        <li class="item">Facilis, laborum.</li>
    </ul>
    <button id="add-item">
        Add item
    </button>

    <script>
        /* //remove item
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function (event) {
                // 1st way:// document.getElementById('item-container').removeChild(item);
                event.target.parentNode.removeChild(event.target);
            });
        } */

        //add item

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'brand new item';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })

        document.getElementById('item-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);

        })
    </script>
</body>

</html>
