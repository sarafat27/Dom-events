<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>Bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Cupiditate, saepe?</li>
            <li class="item">Optio, consequuntur.</li>
            <li class="item">Nulla, perspiciatis.</li>
            <li class="item">Adipisci, rem?</li>
            <li class="item">Voluptatibus, quis?</li>
        </ul>
    </section>

    <script>
        //second item
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item 1 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });

        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item 2 clicked');
        });

        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item 3 clicked');
        });

        //ul
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul clicked');
        });

        //section
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('section clicked');
        });
    </script>
</body>

</html>
